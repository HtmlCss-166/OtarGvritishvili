<html>
    <head>
        <title>
            Homework6
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../Homework6/styles/homework6.css">
    </head>
    <body>
        <div class="page">
            <div class="header">
                <h1>
                    Who is the best football player?
                </h1>
            </div>
            <div class="section">
                <div class="images">
                    <img src="../Homework6/homework6imgs/Messi.jpg" alt="Messi's img">
                </div>
                <div class="images">
                    <img src="../Homework6/homework6imgs/Ronaldo.webp" alt="Ronaldo's img">
                </div>
                <div class="images">
                    <img src="../Homework6/homework6imgs/Neymar.jpg" alt="Neymar's img">
                </div>
            </div>
            <div class="article">
                <p>
                    Please take part in the poll to find out who the fans think is the best player.
                    <br>
                    <br>
                    The nominees are: <b>Messi, Ronaldo and Neymar.</b>
                </p>
            </div>
            <div class="table">
                <h2> 
                    Current statistics
                </h2>
                <table>
                    <tr class="rank">
                        <th>
                            Rank
                        </th>
                        <th>
                            Footballer
                        </th>
                        <th>
                            Voices
                        </th>
                        <th>
                            Nationality
                        </th>
                    </tr>
                    <tr class="row1">
                        <td>
                            1
                        </td>
                        <td>
                            Messi
                        </td>
                        <td>
                            100 876
                        </td>
                        <td>
                            Argentina
                        </td>
                    </tr>
                    <tr class="row2">
                        <td>
                            2
                        </td>
                        <td>
                            Ronaldo
                        </td>
                        <td>
                            93 783
                        </td>
                        <td>
                            Portugal
                        </td>
                    </tr>
                    <tr class="row3">
                        <td>
                            3
                        </td>
                        <td>
                            Neymar
                        </td>
                        <td>
                            86 309
                        </td>
                        <td>
                            Brasil
                        </td>
                    </tr>
                </table>
            </div>
            <div class="survey">
                <input placeholder="Messi, Ronaldo or Neymar">
                <button>Submit</button>
            </div>
        </div>
    </body>
</html>
