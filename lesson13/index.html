            // calculator function, that receives 2 numbers and aritmetical operatrot as parameters and returns its result

            function calculator(num1, num2, operator) {
                if (operator == '+') {
                    return num1 + num2;
                } else if (operator == '-') {
                    return num1 - num2;
                } else if (operator == '*') {
                    return num1 * num2;
                } else if (operator == '/') {
                    return num1 / num2;
                } else {
                    return 'Invalid operator'
                }
            }
            // alert(calculator(9, 5, '*'));

            var result = document.getElementById('result');

             if (welcomeText == 'Welcome to home page') {

            } else {
                    result.innerHTML = calculator(10, 5, '-');
